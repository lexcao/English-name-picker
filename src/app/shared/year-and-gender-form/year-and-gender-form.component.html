<form [formGroup]="form">
  <mat-form-field
    hintLabel="{{hint}}">
    <input type="text"
           maxLength="4"
           pattern="\d*"
           [style.fontSize.px]="20"
           matInput
           formControlName="year"
           [value]="form.value.year"
           [matAutocomplete]="auto"
    >
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredYears | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-radio-group formControlName="gender" [value]="form.value.gender" aria-label="Select Gender">
    <mat-radio-button value="male">male</mat-radio-button>
    <mat-radio-button value="female">female</mat-radio-button>
  </mat-radio-group>
  <ng-content></ng-content>
</form>
